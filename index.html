<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="hero">
      <h1 class="title">Text To Speech Converter</h1>
      <textarea
        id="input-text"
        cols="30"
        rows="10"
        placeholder="Type this field to get speech output"
      ></textarea>
      <div class="selector">
        <select id="input-selector"></select>
        <button>
          <img
            src="./png-clipart-push-button-computer-icons-youtube-play-button-play-angle-text-thumbnail.png"
            alt=""
            height="20px"
            width="20px"
          />Listen
        </button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
